<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//直接暴力
			var maxProfit = function(prices) {
			    if(!prices.length||prices.length === 1) return 0
			    let max = 0;   
			    for(let i = 0;i < prices.length - 1; i++){
			        let premax = 0
			        for(let j = i + 1; j < prices.length; j++){
			            premax = Math.max(premax,prices[j] - prices[i])
			        }
			        max = Math.max(premax,max)
			    }
			    return max
			};
			
			//
			var maxProfit = function(prices) {
			    if(!prices.length||prices.length === 1) return 0
			    let max = 0;   
			    let buy = Number.MAX_SAFE_INTEGER;
			    for(let i = 0;i < prices.length - 1; i++){
			        if(buy > prices[i]) {
			            buy = prices[i]
			            let premax = 0
			            for(let j = i + 1; j < prices.length; j++){
			                premax = Math.max(premax,prices[j] - prices[i])
			            }
			            max = Math.max(premax,max)
			        }
			    }
			    return max
			};
			
			var maxProfit = function(prices) {
			    if(!prices.length||prices.length === 1) return 0
			    let max = 0;   
			    let buy = Number.MAX_SAFE_INTEGER;
			    for(let i = 0;i < prices.length; i++){
			        if(buy > prices[i]) {
			            buy = prices[i]
			        } else {
			            max = Math.max(prices[i] - buy,max)
			        }
			    }
			    return max
			};
		</script>
	</body>
</html>
