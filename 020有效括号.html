			//重写 栈
			var isValid =function(s){
				if(s.length%2 === 1||s.length === 0 ||s.length === 1) return false
				let brackets = new Map([[')','('],[']','['],['}','{']]);
				let stk = [];
				for (var i = 0; i < s.length; i++) {
					if(brackets.has(s[i])){
						if(stk.length ===0||brackets.get(s[i]) !== stk[stk.length-1]){
							return false
						}
						stk.pop();
					}else{
						stk.push(s[i]);
					}
				}
				return stk.length === 0
			}
