<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var maxProfit = function(prices) {
			    let buy = Number.MAX_SAFE_INTEGER
			    let money = 0;
			    for(let i = 0; i < prices.length ; i++){
			        if(buy > prices[i]){
			            buy = prices[i];
			        } else if(prices[i+1] < prices[i]){
			           money = prices[i] - buy + money;
			           buy = prices[i+1];
			           i++;
			        }
			    }
			    if(buy !== prices[prices.length-1]){
			        money = money + prices[prices.length-1] - buy;
			    }
			    return money
			};
		</script>
	</body>
</html>
