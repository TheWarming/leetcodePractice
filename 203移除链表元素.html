<body>
    <script>
        var removeElements = function(head, val) {
            if(!head) return head
            let tail = head;
            while(tail.next){
                if(tail.next.val === val){
                    tail.next = tail.next.next;
                }else{
                    tail = tail.next;
                }
            }
            if(head.val === val) head=head.next;
            return head
        };
    </script>
