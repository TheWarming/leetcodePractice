<body>
    <script>
        var hammingWeight = function(n) {
        let s = n.toString(2);
        let count = 0;
        let i = s.indexOf('1')
        while(i !== -1){
            count++;
            i = s.indexOf('1',i+1)
            }
        return count
        };
    </script>
