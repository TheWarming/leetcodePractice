<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countPrimes = function(n) {
            let count = 0;
            for(let i = 2; i <n; i++){
                count += helper(i)
            }
            function helper(num){
                let b = Math.sqrt(num);
                for(let i = 2; i <= b; i++){
                    if(num%i === 0) return 0
                }
                return 1
            }
            return count
        };

        //质数x的倍数一定不是质数,并从xx开始标记（因为2x,3x一定被前面的质数的倍数标记了）
        var countPrimes = function(n) {
            const isPrime = new Array(n).fill(1);
            let ans = 0;
            for (let i = 2; i < n; ++i) {
                if (isPrime[i]) {
                    ans += 1;
                    for (let j = i * i; j < n; j += i) {
                        isPrime[j] = 0;
                    }
                }
            }
            return ans;
        };
    </script>
</body>
</html>
