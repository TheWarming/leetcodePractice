<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//递推
			var levelOrderBottom = function(root) {
			    if(!root) return []
			    let result = []
			    function fn(node,d){
			        if(!node) return
			        if(!result[d]) result[d] = [];
			        result[d].push(node.val);
			        fn(node.left,d+1);
			        fn(node.right,d+1);
			    }
			    fn(root,0);
			    return result.reverse()
			};
			//广度优先搜索
			var levelOrderBottom = function(root) {
			    if(!root) return []
			    let result = [];
			    let queue = [root];
			    while(queue.length){
			        let size = queue.length;
			        result.unshift([]);
			        for(let i = 0; i < size; i++){
			            let node = queue.shift();
			            result[0].push(node.val);
			            if(node.left){
			                queue.push(node.left);
			            }
			            if(node.right){
			                queue.push(node.right);
			            }
			        }
			    }
			    return result
			};
		</script>
	</body>
</html>
