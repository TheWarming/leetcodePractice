    <script>
  /*       不使用运算符 + 和 - ​​​​​​​，计算两整数 ​​​​​​​a 、b ​​​​​​​之和。

示例 1:

输入: a = 1, b = 2
输出: 3
示例 2:

输入: a = -2, b = 3
输出: 1

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/sum-of-two-integers
著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 */
            var getSum = function(a, b) {
                let sum = 0;
                let carry = 0;
                sum = a ^ b; //不进位的相加
                carry = (a&b) << 1;//求得进位
                if(carry != 0){
                    return getSum(sum,carry);
                }
                return sum
            };
    </script>
