			//二分法
			var searchInsert = function(nums, target) {
			    let n = nums.length;
				let l = 0;
				let r = n-1;
				while(l <= r){
					//((r - l) >> 1) + l 相当于 (l + r) >> 1 也就是取两个整数的二分之一值
					let mid = ((r - l) >> 1) + l;
					if(nums[mid] < target){
						l = mid + 1;
					}else {
						r = mid - 1;
					}
				}
				return l;
			};
