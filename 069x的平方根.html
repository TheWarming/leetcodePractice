			//二分法！！！！！！！！！
			var mySqrt = function(x) {
			    if(x === 1) return 1
			    let min = 0;
			    let max = x;
			    while(max - min > 1){
			        let m = parseInt((max + min)/2);
			        if(x / m < m){
			            max = m;
			        }else{
			            min = m;
			        }
			    }
			    return min
			};
