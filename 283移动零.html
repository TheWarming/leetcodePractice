<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var moveZeroes = function(nums) {
            let oleng = nums.length;
            let index = nums.indexOf(0);
            while(index !== -1){
                nums.splice(index,1);
                index = nums.indexOf(0);
            }
            let aleng = nums.length;
            nums.length = oleng;
            nums.fill(0,aleng)
        };

        var moveZeroes = function(nums) {
            let left = 0;
            let right = 0;
            while(right < nums.length){
                if(nums[right]){
                    let temp = nums[right];
                    nums[right] = nums[left];
                    nums[left] = temp;
                    left++
                }
                right++
            }
        };
    </script>
</body>
