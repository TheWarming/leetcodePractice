    <script>
  /*       编写一个函数，以字符串作为输入，反转该字符串中的元音字母。

 

示例 1：

输入："hello"
输出："holle"
示例 2：

输入："leetcode"
输出："leotcede"

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/reverse-vowels-of-a-string
著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 */
        var reverseVowels = function(s) {
            s = s.split('')
            let left = 0;
            let right = s.length - 1;
            let st = new Set(['a','e','i','o','u','A','E','I','O','U']);
            while(left < right){
                (!st.has(s[left]))&&left++
                (!st.has(s[right]))&&right--
                if(st.has(s[left])&&st.has(s[right])){
                    [s[left],s[right]] = [s[right],s[left]]
                    left++;
                    right--;
                }
            }
            return s.join('')
        };
    </script>
