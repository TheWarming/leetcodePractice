		<script>
/* 			给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

			示例 1:

			输入: 123
			输出: 321
			 示例 2:

			输入: -123
			输出: -321
			示例 3:

			输入: 120
			输出: 21

			来源：力扣（LeetCode）
			链接：https://leetcode-cn.com/problems/reverse-integer
			著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 */
			
			//太烂了
			var reverse = function(x) {
				let arr = [];
				if(x<0){arr.push('-');}
				x = Math.abs(x);
				do{
					arr.push(x%10);
					x = parseInt(x/10);
				}while(x >= 1)
				return Math.abs(parseInt(arr.join('')))>=Math.pow(2,31)?0:parseInt(arr.join(''));
			};
			console.log(reverse(123))
			var reverse = function(x) {
				let result = 0 ;
				do{	
					result = result*10 + parseInt(x%10);
					x = x/10;
				}while(x>=1||x<=-1)
				return Math.abs(result)>= Math.pow(2,31)?0:result
				// return result >= Math.pow(2,31)||result <= -Math.pow(2,31)?0:result
			};
			console.log(reverse(-55555123))
		</script>
