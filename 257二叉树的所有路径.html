<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var binaryTreePaths = function(root) {
            let paths=[];
            function find(node,path){
                if(node){
                    path += node.val;
                    if(!node.left && !node.right){
                        paths.push(path)
                    }else{
                        path += '->'
                        find(node.left,path);
                        find(node.right,path)
                    }
                }
            }
            find(root,'')
            return paths
        };





        var binaryTreePaths = function(root) {
            const paths = [];
            if (root === null) {
                return paths;
            }
            const node_queue = [root];
            const path_queue = [root.val.toString()];

            while (node_queue.length) {
                const node = node_queue.shift(); 
                const path = path_queue.shift();

                if (node.left === null && node.right === null) {
                    paths.push(path);
                } else {
                    if (node.left !== null) {
                        node_queue.push(node.left);
                        path_queue.push(path + "->" + node.left.val.toString());
                    }

                    if (node.right !== null) {
                        node_queue.push(node.right);
                        path_queue.push(path + "->" + node.right.val.toString());
                    }
                }
            }
            return paths;
        };
    </script>
</body>
</html>
