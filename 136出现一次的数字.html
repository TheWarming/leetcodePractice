			    }
			};
			var singleNumber = function(nums) {
				for(let i = 0; i < nums.length; i++){
					if (nums.indexOf(nums[i]) === nums.lastIndexOf(nums[i])) return nums[i]
				}
			};
			// 异或运算
			var singleNumber = function(nums) {
				let sum = 0;
				for(let i = 0; i < nums.length; i++){
					sum ^= nums[i];
				}
				return sum
			};
