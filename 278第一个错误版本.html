<body>
    <script>
        var solution = function(isBadVersion) {
        /**
        * @param {integer} n Total versions
        * @return {integer} The first bad version
        */
            return function(n) {
                    if(isBadVersion(1)) return 1
                    let left = 1;
                    let right = n;
                    let mi = parseInt((left+right)/2);
                    let mil = isBadVersion(mi);
                    let mir = isBadVersion(mi+1)
                    while(!(!mil&&mir)){
                        if(mil&&mir){
                            right = mi;
                            help()
                        }else{
                            left = mi;
                            help()
                        }
                    }
                    function help(){
                        mi = parseInt((left+right)/2);
                        mil = isBadVersion(mi);
                        mir = isBadVersion(mi+1);
                    }
                    return mi+1
                };
            };



            function firstBadVersion(n) {
                let left = 1;
                let right = n;
                while (left < right) {
                    let mid = left + (right - left) / 2;
                    if (isBadVersion(mid)) {
                        right = mid;
                    } else {
                        left = mid + 1;
                    }
                }
                return left;
            }
    </script>
