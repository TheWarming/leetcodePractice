<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var isPalindrome = function(s) {
				s = s.toLowerCase();
				s = s.replace(/[^a-z0-9]/g,'')
				for(let i = 0; i < parseInt(s.length/2); i++){
					if(s[i] !== s[s.length-1-i]) return false
				}
				return true
			};
		</script>
	</body>
</html>
