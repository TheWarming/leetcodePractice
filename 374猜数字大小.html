<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function guess(gnum){
            let num = 1240808008
            if(gnum === num) {
                return 0
            }else if (gnum > num){
                return -1
            }else{
                return 1
            }
        }
        var guessNumber = function(n) {
            let left = 0;
            let right = n;
            while(left < right){
                let mid = parseInt((right-left)/2) + left;
                let gue = guess(mid);
                if(gue === 0){
                    return mid
                }else if(gue === 1){
                    left = mid + 1;
                }else{
                    right = mid - 1;
                }
            }
            return left
        };
        console.log(guessNumber(1792997410))
    </script>
</body>
</html>
