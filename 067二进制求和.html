			//大佬利用双按位非取零来解题
			const addBinary = (a, b) => {
			  let str = ''
			  let i = a.length -1, j = b.length -1
			  let dight = 0, cary = 0, sum = 0
			  while (i >= 0 || j >= 0) {
			    sum = ~~a[i] + ~~b[j] + cary
			    dight = sum % 2
			    cary = (sum - dight) / 2
			    str = dight + str
			    i--
			    j--
			  }
			  return cary ? cary + str : str
			}

			var addBinary2 = function(a, b) {
			    let sum = 0;
			    let carry = 0;
			    let digit = 0;
			    let ai = a.length - 1;
			    let bi = b.length - 1;
			    let result = [];
			    while(a[ai]||b[bi]){
			        sum = ~~a[ai] + ~~b[bi] + carry;
			        digit = sum % 2;
			        carry = parseInt((sum -  digit)/2);
			        result.unshift(digit);

			    }
