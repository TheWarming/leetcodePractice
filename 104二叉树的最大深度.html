<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var maxDepth = function(root) {
			    if(!root) return 0;
			    let lmax = 1;
			    let rmax = 1;
			    if(root.left){
			        lmax = maxDepth(root.left) + 1 ;
			    }
			    if(root.right){
			        rmax = maxDepth(root.right) + 1 ;
			    }
			    return lmax >= rmax ? lmax : rmax
			};
			var maxDepth = function(root) {
			    if(!root) return 0;
			    return Math.max(maxDepth(root.left),maxDepth(root.right)) + 1
			};
		</script>
	</body>
</html>
