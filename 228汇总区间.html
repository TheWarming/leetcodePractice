<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var summaryRanges = function(nums) {
            let left = nums[0];
            let right = left;
            let result = []
            for(let i = 1; i <= nums.length; i++){
                if(nums[i] === right + 1){
                    right = nums[i]
                }else{
                    if(left !== right){
                        result.push(left+ '->' + right);
                    }else{
                        result.push(left + '');
                    }
                    left = nums[i];
                    right = left;
                }
            }
            return result
        };
    </script>
</body>
</html>
